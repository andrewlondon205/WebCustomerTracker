<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Customer</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/add-customer-style.css" th:href="@{/css/add-customer-style.css}" rel="stylesheet"/>
</head>
<body>

    <div id="wrapper">
        <div id="header">
            <h2>CRM - Customer Relationship Manager </h2>
        </div>
    </div>

    <div id ="container">
        <h3>Save Customer</h3>
        <form action="#" th:action="@{/customer/saveCustomer}" method="POST" th:object="${customer}">
            <table>
                <tbody>
                    <tr>
                        <input type="hidden" th:field="*{id}"/>
                    </tr>
                    <tr>
                        <td><label for="firstName">First Name:</label></td>
                        <td> <input id="firstName" type="text" th:field="*{firstName}"> </td>
                    </tr>

                    <tr>
                        <td><label for="lastName">Last Name:</label></td>
                        <td> <input id="lastName" type="text" th:field="*{lastName}"> </td>
                    </tr>

                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td> <input id="email" type="text" th:field="*{email}"></td>
                    </tr>

                    <tr>
                        <td><label></label></td>
                        <td><input type="submit" value="Save" class="save"/></td>
                    </tr>
                </tbody>
            </table>
        </form>

        <div style="clear; both;"></div>

        <p>
            <a th:href="@{/customer/list}">Back to List</a>
        </p>

    </div>

</body>
</html>

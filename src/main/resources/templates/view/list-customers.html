<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Customers</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
  <div id="header">
    <h2>CRM - Customer Relationship Manager </h2>
  </div>
</div>

<div id="container">
  <div id="content">

    <!-- add our html table here -->
    <input type="button" value="Add Customer" onclick= "window.location.href='showFormForAdd'; return false;" class="add-button"/>

    <!-- add our html table here -->
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>

        <tr th:each="tempCustomer: ${customers}">
          <td th:text="${tempCustomer.firstName}">First Name</td>
          <td th:text="${tempCustomer.lastName}">Last Name</td>
          <td th:text="${tempCustomer.email}"> Email </td>
          <td>
            <a th:href="@{/customer/showFormForUpdate/(customerId=${tempCustomer.id})}">Update</a>
            |
            <a th:href="@{/customer/delete/(customerId=${tempCustomer.id})}" onclick="if (!(confirm('Are you sure you want to proceed?'))) return false">Delete</a>
          <td>

        </tr>
    </table>
  </div>
</div>

</body>
</html>
